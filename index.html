<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://kit.fontawesome.com/583ad7970e.js" crossorigin="anonymous"></script>

    <title>Morpion</title>
  </head>
  <body>
    <main>
      <div class="grid" data-id="grid">
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p class="turquoise">Joueur 1, à ton tour !</p>
        </div>

        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden" data-id="menu-items">
            <button data-id="reset-btn">Recommencer</button>
            <button data-id="new-round-btn">Nouvelle partie</button>
          </div>
        </div>

        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>

        <div class="score score--player1 shadow">
          <p>Joueur 1</p>
          <span data-id="p1-wins">0 victoire(s)</span>
        </div>
        <div class="score score--ties shadow">
          <p>Matchs nuls</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score score--player2 shadow">
          <p>Joueur 2</p>
          <span data-id="p2-wins">0 victoire(s)</span>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Original project by
        <a href="https://twitter.com/megfdev">@megfdev</a> and
        <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
      </p>

      <p>
        Refactored by
        <a href="https://twitter.com/zg_dev" style="color: var(--turquoise)">@zg_dev</a>
      </p>
    </footer>

    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Joueur 1 a gagné !</p>
        <button data-id="modal-btn">Rejouer</button>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
